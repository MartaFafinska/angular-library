<form *ngIf="showAddBook" class="add-form" (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="bookTitle">Book title</label>
        <input type="text" name="bookTitle" id="bookTitle" [(ngModel)]="bookTitle" placeholder="Book title"/>
    </div>
    <div class="form-control">
        <label for="authorName">Author name</label>
        <input type="text" name="authorName" id="authorName" [(ngModel)]="authorName" placeholder="Author name"/>
    </div>
    <div class="form-control">
        <label for="authorSurname">Author surname</label>
        <input type="text" name="authorSurname" id="authorSurname" [(ngModel)]="authorSurname" placeholder="Author surname"/>        
    </div>
    <input type="submit" value="Save Book" class="btn btn-block"/>
</form>
